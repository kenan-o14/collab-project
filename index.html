<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navigation Bar</title>
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Add custom styles here if needed */
    .logo {
      height: 50px; /* Adjust the height as needed */
      margin-right: 15px;
    }

    .title-container {
      text-align: center;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- Logo and Title -->
  <div class="container-fluid bg-light p-3">
    <div class="row">
      <div class="col-4">
        <!-- Add your logo here -->
        <img class="logo" src="path/to/your/logo.png" alt="Your Logo">
      </div>
      <div class="col-4 title-container">
        <div class="title">IRA</div>
        <div class="subtitle">Healthy body, Healthy planet</div>
      </div>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container">
      <!-- Brand/logo -->
      <a class="navbar-brand" href="#">Your Brand</a>

      <!-- Toggler/collapsible Button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Shop</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">TGF</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Health Blog</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Login/Sign up</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">My Period</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">My Cart</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">My Subscription</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        
        

      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ml-auto">
          <!-- Navigation items as before -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page content goes here -->

  <!-- Add Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
